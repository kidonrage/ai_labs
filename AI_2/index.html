<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple LLM Agent Chat</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="title">
          <div class="h1">Simple Agent Chat</div>
          <div class="h2">HTML • CSS • JS (modules)</div>
        </div>

        <div class="controls">
          <label class="field">
            <span>Base URL</span>
            <input id="baseUrl" type="text" value="https://api.proxyapi.ru" />
          </label>

          <label class="field">
            <span>API Key</span>
            <input id="apiKey" type="password" placeholder="sk-..." />
          </label>

          <label class="field">
            <span>Model</span>
            <select id="model">
              <option value="gpt-4.1">gpt-4.1</option>
              <option value="gpt-5.2">gpt-5.2</option>
              <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
            </select>
          </label>

          <label class="field">
            <span>Temperature</span>
            <input
              id="temperature"
              type="number"
              min="0"
              max="2"
              step="0.1"
              value="0.7"
            />
          </label>

          <button id="newChat" class="btn secondary" type="button">
            Новый чат
          </button>
        </div>
      </header>

      <main class="chat">
        <div id="messages" class="messages" aria-live="polite"></div>
      </main>

      <footer class="composer">
        <div class="totals" id="totals" aria-live="polite">History totals: —</div>
        <textarea id="input" rows="2" placeholder="Напиши сообщение…"></textarea>
        <button id="send" class="btn primary" type="button">Send</button>
      </footer>
    </div>

    <!-- было: <script src="app.js"></script> -->
    <script type="module" src="app.js"></script>
  </body>
</html>
